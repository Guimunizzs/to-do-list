<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de terefas</title>
  </head>
  <body>
    <div class="container">
      <input class="input-lista" placeholder="O que devo fazer..." />

      <ul class="lista">

          <img src="img/checked.png" alt="check" />

          <img src="img/trash.png" alt="Lixo" />
        </li>
      </ul>
    </div>
  </body>
</html>
